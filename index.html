<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameloft CSR Day for the Planet: –õ—ñ—Å –ü–µ—Ä–µ–º–æ–≥–∏ üå≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #184a49;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        .controls {
            position: fixed;
            top: 13%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 2px solid #4CAF50;
            background-color: white;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .marker {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(43, 81, 80, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 20px;
            width: auto;
            text-align: center;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="treeType">
            <option value="pine">üå≤ –°–æ—Å–Ω–∞</option>
            <option value="birch">üå≥ –ú–∞–≥–Ω–æ–ª—ñ—è</option>
            <option value="oak">üåø –î—É–±</option>
        </select>
    </div>

    <div id="map-container">
        <img id="map" src="ukraine-map.png" alt="–ö–∞—Ä—Ç–∞ –£–∫—Ä–∞—ó–Ω–∏">
    </div>

    <div id="notification" class="notification">–î—è–∫—É—é, –≤–∞—à–µ –¥–µ—Ä–µ–≤–æ —É—Å–ø—ñ—à–Ω–æ –≤–∏—Å–∞–¥–∂–µ–Ω–æ ‚ù§Ô∏è</div>

    <script>
    const treeImages = {
        pine: "pine-tree.png",
        birch: "magnolia-tree.png",
        oak: "oak-tree.png"
    };

    let canPlantTree = true;

    function saveTrees() {
        const markers = Array.from(document.querySelectorAll('.marker')).map(marker => ({
            left: marker.style.left,
            top: marker.style.top,
            type: marker.dataset.type
        }));
        localStorage.setItem('trees', JSON.stringify(markers));
    }

    function loadTrees() {
        const savedTrees = JSON.parse(localStorage.getItem('trees')) || [];
        savedTrees.forEach(tree => addTree(parseInt(tree.left), parseInt(tree.top), tree.type, false));
    }

    function addTree(x, y, type, save = true) {
        let tree = document.createElement("div");
        tree.classList.add("marker");
        tree.style.left = x + "px";
        tree.style.top = y + "px";
        tree.style.backgroundImage = `url('${treeImages[type]}')`;
        tree.dataset.type = type;
        document.getElementById("map-container").appendChild(tree);
        if (save) saveTrees();
    }

    function showNotification() {
        let notification = document.getElementById("notification");
        notification.style.display = "block";
        canPlantTree = false;
        
        setTimeout(() => {
            notification.style.display = "none";
        }, 5000);
    
        setTimeout(() => {
            canPlantTree = true;
        }, 50000);
    }

    document.getElementById("map").addEventListener("click", function(event) {
        if (!canPlantTree) return;

        let x = event.offsetX - 20;
        let y = event.offsetY - 20;
        let selectedTree = document.getElementById("treeType").value;

        addTree(x, y, selectedTree);
        showNotification();
    });

    loadTrees();
    </script>
</body>
</html>
